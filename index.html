<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
    <div id="main"></div>
    <script type="text/javascript">
      var elem = document.querySelector("#main");
      function a(obj){
        var achievements = obj.achievementpercentages.achievements;
        var main = document.createElement("table");
        var tr1 = document.createElement("tr");
        var namae = document.createElement("th");
        namae.textContent = "Achievement Name";
        namae.marginRight = "5px";
        tr1.appendChild(namae);
        var descrio = document.createElement("th");
        descrio.textContent = "Percentage of Players With Achievement";
        tr1.appendChild(descrio);
        main.appendChild(tr1);
        main.className = "center";
        for(var i=0,j=achievements.length;i<j;i++){
          var ach = achievements[i];
          var tr = document.createElement("tr");
          var div1 = document.createElement("td");
          var div2 = document.createElement("td");
          div1.className = "name";
          div2.className = "description";
          tr.appendChild(div1);
          tr.appendChild(div2);
          div1.textContent = ach.name;
          div2.textContent = ach.percent + "%";
          main.appendChild(tr);
        }
        window.elem.appendChild(main);
      }
      var script = document.createElement("script");
      script.type = "text/javascript";
      script.src = "https://api.steampowered.com/ISteamUserStats/GetGlobalAchievementPercentagesForApp/v0002/?gameid=250900&format=json&jsonp=a";
      document.body.appendChild(script);
    </script>
  </body>
</html>
